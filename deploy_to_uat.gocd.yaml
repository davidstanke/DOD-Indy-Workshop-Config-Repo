format_version: 4
pipelines:
  deploy_to_uat:
    group: kubernetes
    display_order: 3
    environment_variables:
      NAMESPACE: uat
    secure_variables:
      KUBE_TOKEN: "AES:BKlsBOPgZ3OD6B/Y4Ntidw==:"
    materials:
      build:
        pipeline: build_and_package
        stage: test_stage
      SourceCodeRepo:
        git: https://github.com/davidstanke/node-bulletin-board.git
        shallow_clone: false
    stages:
    - traffic_light:
        approval:
          type: success
        jobs:
          show_ready:
            elastic_profile_id: demo-app
            tasks:
            - exec:
                command: /bin/bash
                arugments:
                  - -c
                  - echo "ready"
